<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css">
    <title>Contato</title>

    <script>
        function toggleDarkMode() {
            var body = document.querySelector('body');
            body.classList.toggle('dark-mode');
        }
    </script>
</head>

<body>
    <!-- Menu Navbar -->
    <section>
        <nav>
            <div class="container">
                <ul class="logo-navbar">
                    <li><img src="img/salesforceLogo.png" height="70px" width="100px" alt="logo" /></li>
                    <li class="right"><a href="index.html">Início</a></li>
                    <li><a href="crm.html">O que é CRM?</a></li>
                    <li><a href="login.html">Customer 360</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><button onclick="toggleDarkMode()">Modo Dark</button></li>
                </ul>
            </div>
        </nav>
    </section>
    <div class="main">
        <div class="container">
            <div class="card">
                <h1>Entre em Contato</h1>
                <form action="/formulario-contato" method="post">
                    <div>
                        <input type="texto" id="nome" name="nome_usuario" placeholder="Nome Completo">
                    </div>
                    <div>
                        <input type="email" id="email" name="email_usuario" placeholder="Email">
                    </div>
                    <div>
                        <textarea id="texto" name="texto_usuario" placeholder="Texto"></textarea>
                    </div>
                    <div>
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
